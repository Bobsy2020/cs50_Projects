{% extends "encyclopedia/layout.html" %}

{% block title %}
    New Entry
{% endblock %}

{% block body %}
    <h1>Add a New Entry:</h1>

    <form method="post" action="{% url 'new' %}">
        {% csrf_token %}
        <div class="{{ alert }}" role="alert">
            {{ message }}
          </div>

        <div class="col-md-4">
            <div class="input-group mb-4">
                <div class="input-group-prepend">
                    <span class="input-group-text">Title</span>
                </div>
                <input class="form-control form-control-lg" type="text" name="title" id="title" 
                placeholder="Enter a title...." {{ autofocusTitle }} value="{{ title }}">
            </div>   
        </div>
        
        <div class="col-md-8">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Text</span>
                </div>
                <textarea class="form-control" aria-label="Text" name="text" id="text" 
                style="height:50vh" placeholder="Enter a description...." autofocusText }}>{{ text }}</textarea>
            </div>
        </div>
        
        <div class="col-md-2">
            <input class="btn btn-primary" type="submit" value="Submit">
        </div>
    </form>

{% endblock %}
