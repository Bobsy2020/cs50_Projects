{% extends "auctions/layout.html" %}

{% block body %}
<h2>Active Listings</h2>
    
        
    {% for item in listings %}
        {% if item.active == True %}
            <div class="card mb-3" style="max-width: 540px;">
                <div class="row no-gutters">
                    <div class="col-md-4">
                        <img src="media/{{ item.image }}" class="card-img" alt="no image">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title"><a href="#">{{ item.title }}</a></h5>
                            <p class="card-text">{{ item.price }}</p>
                            <p class="card-text">{{ item.description }}</p>
                            <p class="card-text">{{ item.active }}</p>
                            <p class="card-text"><small class="text-muted">Created: {{ item.created }}</small></p>
                        </div>
                    </div>
                </div>
            </div>
        {% endif %}
    {% endfor %}

{% endblock %}
