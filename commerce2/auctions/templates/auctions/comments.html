{% extends "auctions/layout.html" %}

{% block body %}

<h1>Add a new comment for {{ product.title }}</h1>

<form enctype="multipart/form-data" method="POST" action="">
    {% csrf_token %}
    {% for field in form %}
        <div class="form-group">
            <div class="col-3">
                <label>{{ field.label }}</label>
            </div>
            <div class="col-5">
                {{ field }}
            </div>
        </div>
    {% endfor %} 
    <br>
    <input type="submit" value="Upload"/>
</form>



{% endblock %}
